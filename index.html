<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest p icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown item fitted">
      <div class="text">MY CART <i class="shop icon"></i>0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/files/logoshort_800x.png?v=1543956749"
     alt="logo"/>

<div class="ui borderless middlemenu menu">

  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
      </div>
    </div>

  <a class="item">KIDS</a>

    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">ALOHA SHIRT PROJECT</div>
        <div class="item">AMUSE SOCIETY</div>
      </div>
    </div>

    <a class="item">SALE</a>

  </div>

</div>

<img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/files/AH7I2380_1080x.jpg?v=1548389088"
     alt="cover"/>

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVAGATION
      <hr/>
      <div class="ui list">
        <div class="item">About Us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr/>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
